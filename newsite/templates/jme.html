{% extends "parent.html" %}
{% load static %}
{% block scripts %}
<!--- morris_url is used in text.js to access the relevant json --->
<script> var morris_url = "{% static 'json/morris_data.json' %}"; </script>
<!--- using p5 to load up the JSON --->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
<!--- chart.js is used to create the bar graph --->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<!--- text.js contains the code which renders the chart and processes the JSON for it --->
<script src="{% static 'js/text.js' %}"> </script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  .mySlides {display:none}
  .w3-left, .w3-right, .w3-badge {cursor:pointer}
  .w3-badge {height:13px;width:13px;padding:0}
</style>
{% endblock %}
{% block content %}
<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3"> J. Morris Evans
    <!--<small>Subheading</small>-->
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="{% url 'index' %}">Home</a>
    </li>
    <li class="breadcrumb-item active">J. Morris Evans</li>
  </ol>
  <!--- essay contents are in jme_essay.html --->
  <!--{% include 'jme_essay.html' %}-->

  <div class="w3-content w3-display-container" style="max-width:800px">
    <img class="mySlides" src="{% static 'img/affidavit_pg1.png' %}" style="width:100%">
    <img class="mySlides" src="{% static 'img/affidavit_pg2.png' %}" style="width:100%">
    <img class="mySlides" src="{% static 'img/affidavit_pg3.jpg' %}" style="width:100%">
    <img class="mySlides" src="{% static 'img/affidavit_pg4.jpg' %}" style="width:100%">
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
      <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
      <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
     <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
    </div>
  </div>
</div>
<script>
  var slideIndex = 1;
  showDivs(slideIndex);

  function plusDivs(n) {
  showDivs(slideIndex += n);
  }

  function currentDiv(n) {
  showDivs(slideIndex = n);
  }

  function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {
  slideIndex = 1;
  }
  if (n < 1) {
	  slideIndex = x.length;
	  }
for (i = 0; i < x.length; i++) {
			  x[i].style.display = "none";
			  }
			  for (i = 0; i < dots.length; i++) {
					  dots[i].className = dots[i].className.replace(" w3-white", "");
					  }
					  x[slideIndex-1].style.display = "block";
					  dots[slideIndex-1].className += " w3-white";
					  }
					  </script>
<!-- end container -->

{% endblock %}
